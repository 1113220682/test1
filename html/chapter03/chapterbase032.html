<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./../../css/reset.css">
    <link rel="stylesheet" href="./../../css/tools.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./../../css/borain-timeChoice.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../../js/borain-timeChoice.js"></script>
</head>
<body>
<div id="faqbg">
    
</div>
<div class="tableShow">
    <div class="contentTitle">
        排污许可执行报表 > 污染防治设施运行情况 > 污染治理设施正常运转信息
    </div>
    <div class="main-wrap">
        <div class="main-dt">
            废气污染治理设施异常情况汇总表
            <button type="button" class="ivu-btn ivu-btn-primary add  a-n1"> <span>+&nbsp;&nbsp;新增</span></button>
        </div>
        <div class="main-dd">
            <table class="table-list">
                <tbody>
                <tr>
                    <th rowspan="2">（超标时段）</th>
                    <th rowspan="2">故障设施</th>
                    <th rowspan="2">故障原因</th>
                    <th colspan="3">排放浓度范围（mg/m3）</th>
                    <th rowspan="2">应对措施</th>
                    <th rowspan="2"></th>
                </tr>
                <tr>
                    <td>SO2</td>
                    <td>NOX</td>
                    <td>烟尘</td>
                </tr>
                <tr>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td><input class="ivu-input" type="text" name="emitValue" placeholder="请输入..."></td>
                    <td rowspan="2"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <div class="button bottom-button">
        <button type="button" class="ivu-btn ivu-btn-ghost"> <span>上一步</span></button>
        <button type="button" class="ivu-btn ivu-btn-ghost" id="preserve"><span>保存</span></button>
        <button type="button" class="ivu-btn ivu-btn-primary"> <span>下一步</span></button>
    </div>
</div>
<div id="divbox"><img src="../../img/save.png" class="save" style="display: none;"></div>

<div id="faqdiv3" style="display:none">
    <div >
        <p class="wire new ">
            <b>新增异常情况</b>
            <span class="close">×</span>
        </p>
    </div>
    <div class="year wire over">
        <div id="demo" class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">废水类别</label>
            <form>
                <input class="start-two" type="text" value="" style="border-radius: 3px; height: 25px; border:1px solid #e3e3e8" />
            </form>
        </div>
        <div id="demo" class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">废水类别</label>
            <form>
                <input class="start-two" type="text" value="" style=" border-radius: 3px; height: 25px; border:1px solid #e3e3e8" />
            </form>
        </div>
        <div class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">故障设施</label>
            <input class="import1"></input>
        </div>
        <div class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">故障原因</label>
            <input class="import1"></input>
        </div>
        <div class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">SO2 浓度范围</label>
            <input class="import1"></input>
        </div>
        <div class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">NOX 浓度范围</label>
            <input class="import1"></input>
        </div>
        <div class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">烟尘 浓度范围</label>
            <input class="import1"></input>
        </div>
        <div class="fll">
            <label class="ivu-form-item-label" style="width: 135px;">应对措施</label>
            <input class="import1"></input>
        </div>
    </div>
    <div style=" float: right; margin-right: 15px;position: absolute;top: 258px; right: 5px; height: 60px;">
        <button class="btn-blue">确定添加</button>
    </div>
</div>
</body>
<script>
//  level分为 YM YMD H HM 四个有效值，分别表示年月 年月日 年月日时 年月日时分,less表示是否不可小于当前时间。年-月-日 时:分 时为24小时制
//  为确保控件结构只出现一次，在有需要的时候进行一次调用。
    onLoadTimeChoiceDemo();

    borainTimeChoice({
        start:".start",
        end:".end",
        level:"YM",
        less:true
    });

    borainTimeChoice({
        start:".start-two",
        end:"",
        level:"H",
        less:false
    });


</script>

<script language="javascript">
function codefans(){
var box=document.getElementById("divbox");
box.style.display="none"; 
}
setTimeout("codefans()",3000);
</script>


<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/common.js"></script>

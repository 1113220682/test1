<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./../../css/reset.css">
    <link rel="stylesheet" href="./../../css/tools.css">
    <link rel="stylesheet" href="./../../css/global.css">
</head>
<body>
<div class="tableShow">

        排污许可执行报表 > 其他超标信息及说明

        <div class="main-dd">
            <div class="ivu-input-wrapper ivu-input-type">

        </div>
    </div>
        <div class="button bottom-button">
        <button type="button" class="ivu-btn ivu-btn-ghost"> <span>上一步</span></button>

        <button type="button" class="ivu-btn ivu-btn-primary"> <span>下一步</span></button>
    </div>
</div>
<div id="divbox"><img src="../../img/save.png" class="save" style="display: none;"></div>
</body>
<script language="javascript">
function codefans(){
var box=document.getElementById("divbox");
box.style.display="none"; 
}
setTimeout("codefans()",3000);
</script>
